<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout - Leap Shopping</title>
    <link rel="stylesheet" href="../../assets/styles/shopping.css">
    <link rel="icon" href="https://raw.githubusercontent.com/Leap-Smart-Solutions/Leap-Smart-Control-System/refs/heads/main/Web_Development/favicon.ico" />
  </head>
  <body>
    <div id="app"></div>
    <div id="temporaryContent">
      <div class="checkout-container">
        <h1>Checkout</h1>
        <div class="checkout-grid">
          <div class="checkout-form">
            <div class="form-section">
              <h2>Shipping Information</h2>
              <div class="input-group">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="address" placeholder="Street Address" required>
                <input type="text" id="city" placeholder="City" required>
                <input type="text" id="state" placeholder="State/Province" required>
                <input type="text" id="zipCode" placeholder="ZIP/Postal Code" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
              </div>
            </div>

            <div class="form-section">
              <h2>Payment Information</h2>
              <div class="input-group">
                <input type="text" id="cardName" placeholder="Name on Card" required>
                <input type="text" id="cardNumber" placeholder="Card Number" required>
                <div class="card-details">
                  <input type="text" id="expiry" placeholder="MM/YY" required>
                  <input type="text" id="cvv" placeholder="CVV" required>
                </div>
              </div>
            </div>
          </div>

          <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="cart-items">
              <!-- Cart items will be populated here -->
            </div>
            <div class="summary-details">
              <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div class="summary-row">
                <span>Shipping</span>
                <span id="shipping">$0.00</span>
              </div>
              <div class="summary-row">
                <span>Tax</span>
                <span id="tax">$0.00</span>
              </div>
              <div class="summary-row total">
                <span>Total</span>
                <span id="total">$0.00</span>
              </div>
            </div>
            <button id="placeOrder" class="place-order-btn">Place Order</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../../js/components/shopping//checkout.js"></script>
  </body>
</html>
