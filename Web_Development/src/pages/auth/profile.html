<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="https://raw.githubusercontent.com/Leap-Smart-Solutions/Leap-Smart-Control-System/refs/heads/main/Web_Development/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/styles/profile.css">
  <style>
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(33, 33, 33, 0.97);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .loading-container.hidden {
      display: none;
    }
    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #353432;
      border-top: 5px solid #E8BC0E;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      color: #fff;
      font-size: 1.2rem;
      margin-top: 1rem;
      font-family: Poppins;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .content {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .content.loaded {
      opacity: 1;
    }
  </style>
  <title>Profile</title>
</head>
<body>
  <div class="loading-container">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading profile...</div>
    </div>
  </div>
  <header>
    <a href="../index.html"><i class="fa-solid fa-arrow-left-long" id="back-arrow"></i></a>
  </header>
  <div class="content">
    <h1>Profile</h1>
    <div class="profile-img">
      <img id="profile-picture" src="../../assets/images/3.jpg" alt="photo">
      <label for="upload-profile"><i class="fa-solid fa-pen"></i></label>
      <input type="file" id="upload-profile" accept="image/*" style="display: none;" />
    </div>
    <div class="profileName">
      <h2>User Name</h2>
      <p id="username"></p>
    </div>
    <div class="edit-fild">
      <div class="email-fild">
        <label for="email">Email Address</label>
        <div class="email-input">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" disabled>
          <i class="fa-solid fa-pen"></i>
        </div>
      </div>
      <div class="phone-fild">
        <label for="phone">Phone Number</label>
        <div class="phone-input">
          <i class="fa-solid fa-phone"></i>
          <input type="text" id="phone" disabled>
          <i class="fa-solid fa-pen"></i>
        </div>
      </div>
      <div class="password-fild">
        <label for="password">Password</label>
        <div class="password-input">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="********************" disabled>
          <i class="fa-solid fa-eye-slash"></i>
          <i class="fa-solid fa-pen"></i>
        </div>
      </div>
    </div>
    <div class="logout">
      <a href="#" id="logout">Logout</a>
    </div>
  </div>
  <script type="module" src="../../js/firebase/profile.js"></script>
  <script type="module" src="../../js/firebase/auth.js"></script>
</body>
</html>
