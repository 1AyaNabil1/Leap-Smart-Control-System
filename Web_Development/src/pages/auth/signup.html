<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            href="https://raw.githubusercontent.com/Leap-Smart-Solutions/Leap-Smart-Control-System/refs/heads/main/Web_Development/src/assets/icons/favicon.ico"
        />
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- for fonts -->
        <link
            rel="preload"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            as="style"
            onload="this.rel='stylesheet'"
        />
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Nunito&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            as="style"
            onload="this.rel='stylesheet'"
        />
        <!-- for icoons -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=local_dining&display=swap"
        />
        <link rel="stylesheet" href="../../assets/styles/signup.css" />
        <title>SignUp</title>
    </head>

    <body>
        <header>
            <a href="../index.html"
                ><i class="fa-solid fa-arrow-left-long" id="back-arrow"></i
            ></a>
        </header>

        <div class="signup-container">
            <h1>Signup</h1>
            <div class="signup-rectangle">
                <h2>Automate your daily-life</h2>
                <p>Choose one of the options to proceed</p>
                <form id="signup-form">
                    <div class="filds">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Email address"
                            required
                        />
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Username"
                            required
                        />
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder="Phone Number with Country Code (e.g., +201067821578)"
                            required
                        />
                        <div class="phone-note">
                            <strong>ðŸ“± WhatsApp Verification Required</strong><br>
                            â€¢ Enter your WhatsApp-linked phone number (including country code)<br>
                            â€¢ Must be an active WhatsApp account<br>
                            â€¢ You'll receive an OTP via WhatsApp to verify your account
                        </div>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Password"
                            required
                        />
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            placeholder="Confirm Password"
                            required
                        />
                    </div>
                    <div class="submit">
                        <button type="submit">Signup</button>
                    </div>
                </form>
            </div>
        </div>

        <script type="module" src="../../js/firebase/auth.js"></script>
    </body>
</html>
